<div id="calendar-settings"  hx-ext="response-targets" x-data="{ open: false, currentTab: 'Event' }" class="px-4 mt-4">
    <!-- <button x-ref="openSettings" @click="open = ! open" class="px-4 py-1 text-sm text-purple-600 font-semibold rounded-full border border-purple-200 hover:text-white hover:bg-purple-600 hover:border-transparent focus:outline-none">Open Settings</button> -->
    <div x-show="open" x-transition.duration.400ms id="event-settings" @open-dropdown.window="if ($event.detail.id == 1) open =! open ">
        <ul class="mb-5 flex list-none flex-row flex-wrap justify-center border-b-0 ps-0">
            <li>
                <a
                href="#event-tab"
                class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-b-indigo-500 dark:text-white/50 dark:hover:bg-neutral-700/60"
                @click="currentTab=$el.innerHTML"
                :class="currentTab == $el.innerHTML ? 'border-b-indigo-500 hover:border-b-indigo-500 hover:bg-transparent' : 'border-transparent'"
                >Event</a
                >
            </li>
            <li>
                <a
                href="#event-groups-tab"
                class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-b-indigo-500 dark:text-white/50 dark:hover:bg-neutral-700/60"
                @click="currentTab=$el.innerHTML"
                :class="currentTab == $el.innerHTML ? 'border-b-indigo-500 hover:border-b-indigo-500 hover:bg-transparent' : 'border-transparent'"
                >Event Groups</a
                >
            </li>
            <li>
                <a
                href="#themes-tab"
                class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-b-indigo-500 dark:text-white/50 dark:hover:bg-neutral-700/60"
                @click="currentTab=$el.innerHTML"
                :class="currentTab == $el.innerHTML ? 'border-b-indigo-500 hover:border-b-indigo-500 hover:bg-transparent' : 'border-transparent'"
                >Themes</a
                >
            </li>
            <li>
                <a
                href="#theme-tab"
                class="my-2 block border-x-0 border-b-2 border-t-0 border-transparent px-7 pb-3.5 pt-4 text-xs font-medium uppercase leading-tight text-neutral-500 hover:isolate hover:border-transparent hover:bg-neutral-100 focus:isolate focus:border-b-indigo-500 dark:text-white/50 dark:hover:bg-neutral-700/60"
                @click="currentTab=$el.innerHTML"
                :class="currentTab == $el.innerHTML ? 'border-b-indigo-500 hover:border-b-indigo-500 hover:bg-transparent' : 'border-transparent'"
                >New Theme</a
                >
            </li>
        </ul>
        {% include 'mnts/event-settings.html' %}
    </div>
</div>
