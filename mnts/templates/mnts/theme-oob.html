<table hx-swap-oob="outerHTML" id="themes-table" class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
            <th scope="col" class="px-6 py-3">
                Title
            </th>
            <th scope="col" class="px-6 py-3">
                Background Color
            </th>
            <th scope="col" class="px-6 py-3">
                Text Color
            </th>
        </tr>
    </thead>
    <tbody>
        {% for theme in themes %}
            {% include 'mnts/theme.html' %}
        {% empty %}
        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
            <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                ------
            </th>
            <td class="px-6 py-4">
                ------
            </td>
            <td class="px-6 py-4">
                ------
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
